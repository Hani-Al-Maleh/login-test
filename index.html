<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="lt-container">
        <div class="lt-container--all--items">
          <div class="lt-container--desc">
            <h1 class="primary-heading">login</h1>
            <p>How to i get started lorem ipsum dolor at?</p>
          </div>
          <div class="lt-container--form">
            <form>
              <div class="input-group first-input-group">
                <span class="icon">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M20 22H18V20C18 18.3431 16.6569 17 15 17H9C7.34315 17 6 18.3431 6 20V22H4V20C4 17.2386 6.23858 15 9 15H15C17.7614 15 20 17.2386 20 20V22ZM12 13C8.68629 13 6 10.3137 6 7C6 3.68629 8.68629 1 12 1C15.3137 1 18 3.68629 18 7C18 10.3137 15.3137 13 12 13ZM12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"
                      fill="#1C1C1C"
                    />
                  </svg>
                </span>
                <input type="text" placeholder="Username" required />
              </div>
              <div class="input-group second-input-group">
                <span class="icon">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M6 8V7C6 3.68629 8.68629 1 12 1C15.3137 1 18 3.68629 18 7V8H20C20.5523 8 21 8.44772 21 9V21C21 21.5523 20.5523 22 20 22H4C3.44772 22 3 21.5523 3 21V9C3 8.44772 3.44772 8 4 8H6ZM19 10H5V20H19V10ZM11 15.7324C10.4022 15.3866 10 14.7403 10 14C10 12.8954 10.8954 12 12 12C13.1046 12 14 12.8954 14 14C14 14.7403 13.5978 15.3866 13 15.7324V18H11V15.7324ZM8 8H16V7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7V8Z"
                      fill="#1C1C1C"
                    />
                  </svg>
                </span>
                <input type="password" placeholder="Password" required />
              </div>
              <button class="btn" type="submit">Login Now</button>
            </form>
          </div>
          <div class="sec-heading-container">
            <h2 class="sec-heading"><strong>Login </strong>with others</h2>
          </div>
          <div class="alt-login-container">
            <div class="google-container">
              <div class="social-icon">
                <img src="images/google.png" alt="google logo" />
              </div>
              <p>Login with <strong>google</strong></p>
            </div>
            <div class="facebook-container">
              <div class="social-icon">
                <img src="images/facebook.png" alt="facebook logo" />
              </div>
              <p>Login with <strong>Facebook</strong></p>
            </div>
          </div>
        </div>
      </div>
      <div class="rt-container">
        <div class="text-img-container">
          <div class="rt-text-container">
            <span class="light-icon">
              <img src="images/light-icon.png" alt="lighting icon" />
            </span>
            <p>Very good works are waiting for you Login Now!!!</p>
          </div>
          <div class="img-container">
            <img
              class="woman-smiling"
              src="images/women-with-tab.avif"
              alt="smiling woman looking at a tablet"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
